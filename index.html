<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <script src="salary.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <h3>Add Employee</h3>
    <section class="new-employee">
      <form onsubmit="addEmployee(event)" class="form-layout">
        <div class="input-layout">
          <input id="first-name" placeholder="First Name" type="text" required>
          <input id="last-name" placeholder="Last Name" type="text" required>
          <input id="id-number" placeholder="ID Number" type="number" required>
          <input id="job-title" placeholder="Job Title" type="text" required>
          <input id="annual-salary" placeholder="Annual Salary" type="number" required>
        </div>
        <br>
        <!-- How do I get the button to justify-right? -->
        <div class="button-form">
          <button id="add-employee-button" type="submit">Submit</button>
          <button id="add-employee-button" type="reset">Clear</button>
        </div>
      </form>
    </section>

    <section class="employee-list">
      <h3>Employees</h3>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th class="annual-salary-column">Annual Salary</th>
            <th class="delete-button-column"></th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
        <!-- <ul id="employee-array"></ul> -->
      </table>
      <div class="container">
        <h3 id="total-monthly">Total Monthly: $0</h3>
      </div>
    </section>

  </main>
</body>

</html>
